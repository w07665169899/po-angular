<svg:g>
  <!-- SERIES PATHS -->
  <svg:g *ngFor="let item of seriesList; let i = index; trackBy: trackBy">
    <svg:g #svgPaths po-chart-circular-path
      [attr.key]="'po-chart-circular-path-' + i"
      [p-coordinates]="item"
      (p-on-click)="onSerieClick($event)"
      (p-on-hover)="onSerieHover($event)">
    </svg:g>
  </svg:g>

  <!-- SERIES LABELS -->
  <svg:g *ngFor="let item of seriesLabels; let i = index; trackBy: trackBy">
    <svg:g #svgLabels po-chart-circular-label
      [attr.key]="'po-chart-circular-label-' + i"
      [p-coordinates]="item">
    </svg:g>
  </svg:g>
</svg:g>

